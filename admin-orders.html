<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders | Skyline Shopper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<link rel="website icon" type="png " href="images/logo2 - Copy.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff532b;
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #ff532b;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td p {
      margin: 5px 0;
      font-size: 14px;
    }

    #download-pdf {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff532b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #download-pdf:hover {
      background-color: #e04825; /* Slightly darker shade for hover effect */
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      table {
        width: 100%;
      }

      th, td {
        padding: 8px;
        font-size: 12px;
      }

      td p {
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      table {
        font-size: 10px;
      }

      th, td {
        padding: 6px;
      }

      td p {
        font-size: 10px;
      }

      td {
        word-wrap: break-word;
      }
    }
  </style>
</head>
<body>
  <h1>All Orders</h1>
  <button id="download-pdf">Download PDF</button>
  <table border="1">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Items</th>
        <th>Total Amount</th>
        <th>Payment Method</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="orders-table">
    
    </tbody>
  </table>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch('http://localhost:3000/getOrders');
        const result = await response.json();

        if (result.success) {
          const table = document.getElementById('orders-table');
          result.orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.orderID}</td>
              <td>${order.userID}</td>
              <td>${order.items.map(item => `<p>${item.name} (x${item.quantity})</p>`).join('')}</td>
              <td>â‚¹${order.totalAmount}</td>
              <td>${order.paymentMethod}</td>
              <td>${order.paymentStatus}</td>
              <td>${new Date(order.orderDate).toLocaleDateString()}</td>
            `;
            table.appendChild(row);
          });
        } else {
          alert('Error fetching orders.');
        }
      } catch (err) {
        console.error(err);
      }
    }

    fetchOrders();

     // Generate PDF Function
     document.getElementById('download-pdf').addEventListener('click', function () {
  try {
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Add Title
    doc.setFontSize(16);
    doc.setTextColor('#FF532B');
    doc.text('All Orders', 10, 20); // Set x coordinate to 10 (aligned closer to the left)

    // Extract table data (excluding User ID)
    const table = document.querySelector('table');
    const headers = Array.from(table.querySelectorAll('thead th'))
      .map(header => header.textContent.trim())
      .filter(header => header !== 'User ID'); // Exclude "User ID"

    const rows = Array.from(table.querySelectorAll('tbody tr')).map(row =>
      Array.from(row.querySelectorAll('td'))
        .map(cell => cell.textContent.trim())
        .filter((_, index) => index !== 1) // Exclude the 2nd column (User ID)
    );

    if (headers.length === 0 || rows.length === 0) {
      alert('No data found in the table to generate the PDF.');
      return;
    }

    // Generate AutoTable
    doc.autoTable({
      head: [headers],
      body: rows,
      startY: 25, // Adjust starting Y coordinate to align below the title
      theme: 'grid',
      margin: { left: 10 }, // Set left margin to 10 (align with title)
      headStyles: {
        fillColor: [255, 83, 43],
        textColor: 255,
        fontSize: 12,
      },
      bodyStyles: {
        fontSize: 10,
        cellPadding: 4,
      },
      columnStyles: {
        0: { cellWidth: 35 }, // Order ID
        1: { cellWidth: 50 }, // Items
        2: { cellWidth: 30 }, // Total Amount
        3: { cellWidth: 30 }, // Payment Method
        4: { cellWidth: 25 }, // Status
        5: { cellWidth: 25 }, // Date
      },
    });

    // Save the PDF
    doc.save('SKYLINE_Orders.pdf');
  } catch (error) {
    console.error('Error generating PDF:', error);
    alert('An error occurred while generating the PDF. Check the console for more details.');
  }
});




</script>
</body>
</html>
